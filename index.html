<body>

        </ul>

    <section id="about">
        <h2>
            <p id="greeting" style="
                font-family: 'Poppins', sans-serif;
                font-size: 2rem;
                font-weight: bold;
                color: #FFEA00; /* Highlighted text color */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                display: inline-block;
                animation: fadeIn 2s ease-in-out;">

    <!-- Remaining sections ... -->

    <footer>
        <div class="container">
            <p style="font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; color: #FFFFFF; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); letter-spacing: 1px; text-align: center; margin: 20px 0;">&copy; 2025 Kirubel Lemma. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        const titles = ["DevOps Engineer", "Web-Hosting Engineer", "System Engineer", "Network Engineer"];
        let index = 0;
        const typewriterElement = document.getElementById("typewriter");

        function typewriter() {
            if (index < titles.length) {
                let currentText = titles[index];
                typewriterElement.innerHTML = "";
                let letterIndex = 0;

                function type() {
                    if (letterIndex < currentText.length) {
                        typewriterElement.innerHTML += currentText.charAt(letterIndex);
                        letterIndex++;
                        setTimeout(type, 150);
                    } else {
                        setTimeout(() => {
                            index++;
                            if (index >= titles.length) index = 0;
                            typewriter();
                        }, 2000);
                    }
                }

                type();
            }
        }

        typewriter();
        
        // Dynamic greeting
        function setGreeting() {
            const greetingElement = document.getElementById("greeting");
            const now = new Date();
            const hours = now.getHours();
            
            let greeting;

            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            greetingElement.textContent = `${greeting}`;
        }

        setGreeting();
    </script>

</body>
